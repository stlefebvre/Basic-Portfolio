<!DOCTYPE html>

<body>
    <header class="Header">

<!--Figure out why Name div isn't lining up with box-set div on Portfolio page-->

    <div class="box-set">

    <!--Push div is to allow space between main content and footer, forces scrollbar, and doesn't overlap with main content-->

    <footer class="footer">
        <p>Footer</p>
    </footer>
